<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
</head>

<body>
        <h1>HTML Form</h1>
        <br>
        <label for="textField">Text Field:</label>
        <input type="text" id="textFieldId" placeholder="Enter value..." />
        <br><br><br>
        <label for="dropDownLabel">Dropdown:</label>
        <select name="dropDownLabel">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
            <option value="fourth">Fourth</option>
        </select>
        <br><br>
        <fieldset style="width:250px">
            <legend>Checkboxes</legend>
            <input type="checkbox" name="bike" value="Bike">
            <label for="bike"> I have a bike</label><br>
            <input type="checkbox" name="car" value="Car">
            <label for="car"> I have a car</label><br>
            <input type="checkbox" name="boat" value="Boat">
            <label for="boat"> I have a boat</label><br>
        </fieldset>
        <br><br>
        <fieldset style="width:250px">
            <legend>Radio buttons</legend>
            <input type="radio" name="bike">
            <label for="Bike"> I have a bike</label><br>
            <input type="radio" name="car">
            <label for="Car"> I have a car</label><br>
            <input type="radio" name="boat">
            <label for="Boat"> I have a boat</label>
        </fieldset>
        <br><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel">
</body>

</html>
